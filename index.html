<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .contact-card {
            width: 340px;
            height: 60px;
            border: 1px solid #ccc;
            display: flex;
            justify-content: space-between; /* Align items with space between them */
            align-items: center; /* Center vertically */
        }

        .contact-details {
            display: flex;
            align-items: center;
            padding: 10px;
        }

        .contact-image-container {
            width: 50px;
            height: 60px;
            overflow: hidden;
            display: flex;
            align-items: center;
            margin-right: 10px;
        }

        .contact-image {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
        }

        .name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .job-title {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }

        .contact-buttons {
            display: flex;
            flex-direction: column; /* Align buttons vertically */
            align-items: flex-end; /* Align buttons to the right */
            padding: 10px;
        }

        .call-button {
            margin-top: 5px; /* Add spacing between buttons */
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 90px;
            height: 20px;
            font-size:x-small;
        }
    </style>
</head>
<body>

    <div class="contact-card">
        <div class="contact-details">
            <div class="contact-image-container">
                <img class="contact-image" src="one.jpg" alt="Profile Image">
            </div>
            <div>
                <div class="name">John Doe</div>
                <div class="job-title">Web Developer</div>
            </div>
        </div>
        <div class="contact-buttons">
            <button class="call-button">Call Landline</button>
            <button class="call-button">Call Mobile</button>
        </div>
    </div>

</body>
</html>
