<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family:Arial, Helvetica, sans-serif;
        }

        .contact-card {
            width: 340px;
            height: 80px;
            border: none;
            display: flex;
            justify-content: space-between; /* Align items with space between them */
            align-items: center; /* Center vertically */
            border-radius: 10px;
            background-color: #f0f0f0;
        }

        .contact-details {
            display: flex;
            align-items: center;
            padding: 10px;
        }

        .contact-image-container {
            width: 50px;
            height: 60px;
            overflow: hidden;
            display: flex;
            align-items: center;
            margin-right: 10px;
        }

        .contact-image {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
        }

        .name {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }

        .job-title {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }

        .contact-buttons {
            display: flex;
            flex-direction: column; /* Align buttons vertically */
            align-items: flex-end; /* Align buttons to the right */
            padding: 10px;
        }

        .call-button {
            margin-top: 5px; /* Add spacing between buttons */
            padding: 5px 10px;
            background-color:rgb(60, 60, 148);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 90px;
            height: 25px;
            font-size:x-small;
        }
        p{
           color: gray;
        }
        
    </style>
</head>
<body>

    <div class="contact-card">
        <div class="contact-details">
            <div class="contact-image-container">
                <img class="contact-image" src="one.jpg" alt="Profile Image">
            </div>
            <div>
                <div class="name">Mrs. Sasiwadani <br><span class="upname">Sasiwadani</span>
                  <p style="font-size: x-small;">Block Manager (Aselapura)</p>
                </div>
            </div>
        </div>
        <div class="contact-buttons">
            <button class="call-button">Call Landline</button>
            <button class="call-button">Call Mobile</button>
        </div>
    </div>

</body>
</html>
